<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Agent</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="common/header :: header"></div>
    
    <div class="dashboard-container">
        <div th:replace="common/sidebar :: sidebar"></div>
        
        <div class="main-content">
            <h1>Register Support Agent</h1>
            
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
            
            <div class="form-container">
                <form th:action="@{/api/company-admin/agents/register}" th:object="${agentRegistrationDTO}" method="POST">
                    <input type="hidden" th:field="*{companyId}" th:value="${companyId}">
                    
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" th:field="*{firstName}" required>
                        <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" th:field="*{lastName}" required>
                        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" th:field="*{email}" required>
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" th:field="*{password}" required>
                        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" th:field="*{phone}">
                        <span class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>
                    
                    <h2>Agent Details</h2>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" th:field="*{department}">
                            <option value="">Select Department</option>
                            <option value="Technical Support">Technical Support</option>
                            <option value="Billing">Billing</option>
                            <option value="Sales">Sales</option>
                            <option value="General Support">General Support</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <textarea id="specialization" th:field="*{specialization}" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxConcurrentTickets">Max Concurrent Tickets</label>
                        <input type="number" id="maxConcurrentTickets" th:field="*{maxConcurrentTickets}" min="1" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="shiftStart">Shift Start Time</label>
                        <input type="time" id="shiftStart" th:field="*{shiftStart}">
                    </div>
                    
                    <div class="form-group">
                        <label for="shiftEnd">Shift End Time</label>
                        <input type="time" id="shiftEnd" th:field="*{shiftEnd}">
                    </div>
                    
                    <div class="form-group">
                        <label>Working Days</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="workingDays" value="Monday"> Monday</label>
                            <label><input type="checkbox" name="workingDays" value="Tuesday"> Tuesday</label>
                            <label><input type="checkbox" name="workingDays" value="Wednesday"> Wednesday</label>
                            <label><input type="checkbox" name="workingDays" value="Thursday"> Thursday</label>
                            <label><input type="checkbox" name="workingDays" value="Friday"> Friday</label>
                            <label><input type="checkbox" name="workingDays" value="Saturday"> Saturday</label>
                            <label><input type="checkbox" name="workingDays" value="Sunday"> Sunday</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">Register Agent</button>
                        <a href="/company-admin/users" class="btn secondary-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="common/footer :: footer"></div>
    <script src="/js/agent-registration.js"></script>
</body>
</html>
